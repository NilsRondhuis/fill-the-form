<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Заполните форму!</h1>

    <form class="form" autocomplete="off">
        <label class="form-field">
            <span class="label">Номер карты</span>
            <input class="form-input" type="text" name="number-card" placeholder="**** **** **** ****" required pattern="[0-9]{16}">
        </label>

        <label class="form-field">
            <span class="label">Срок действия</span>
            <div class="row">
                <input class="form-input date" type="text" name="day" placeholder="MM" required pattern="[0-9]{2}">
                <span class="decor">/</span>
                <input class="form-input date" type="text" name="year" placeholder="YY" required pattern="[0-9]{2}">
            </div>
        </label>
        <label class="form-field">
            <span class="label">Код безопасности</span>
            <input class="form-input cvv" type="text" name="cvv" placeholder="***" required pattern="[0-9]{3}">
        </label>

        <label class="form-field">
            <span class="label">Владелец карты</span>
            <div class="row">
                <input class="form-input name" type="text" name="name" placeholder="Имя" required pattern="[A-Za-z]{,20}">
                <input class="form-input name" type="text" name="surname" placeholder="Фамилия" required pattern="[A-Za-z]{,20}">
            </div>
        </label>

        <div class="form-field">
            <textarea class="message" name="user-message" rows="5" placeholder="Ежемесячная сумма заработной платы сотрудника?" required></textarea>
        </div>

        <button class="btn" type="submit">Отправить форму</button>
    </form>
    </div>
</body>
</html>
